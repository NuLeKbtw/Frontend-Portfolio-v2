<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Portfolio html/css</title>
</head>
<body>
<article id="media" class="media">
  <figure class="media-left">
    <p class="image is-64x64">
      <img src="https://avatars.githubusercontent.com/u/154680747?v=4" />
    </p>
  </figure>
  <div class="media-content">
    <div class="content">
      <p>
        <strong>Gabriel</strong> <small>@nulekbtw</small>
        <small id="date"></small>
        <small id="minutes-ago"></small>
        <br />
        I'm building this code from scratch, and it will be published on GitHub upon completion.
      </p>
    </div>
  </div>

</article>

<script>
  // Ustaw datę początkową (np. publikacji posta)
  const postDate = new Date();

  function updateTime() {
    const now = new Date();
    const diffMs = now - postDate;
    const diffMins = Math.floor(diffMs / 60000);

    // Format daty: np. 28.07.2025, 14:35
    const options = { day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit' };
    document.getElementById('date').textContent = postDate.toLocaleString('pl-PL', options);

    document.getElementById('minutes-ago').textContent = `(${diffMins} min temu)`;
  }

  updateTime();
  setInterval(updateTime, 60000);
</script>
</body>
</html>
